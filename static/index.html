<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Schichtplan Import</title>
  </head>
  <body>
    <h1>Schichtplan Import</h1>
    <div class="container">
      <div class="button-container">
        <button id="show-single-form">Einzelimport</button>
        <button id="show-batch-form">Batch-Import</button>
      </div>

      <!-- Formular für Einzelne Schicht -->
      <div id="single-form" class="hidden">
        <h2>Einzelne Schicht hinzufügen</h2>
        <form id="shift-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <select id="name" name="name" required>
              <option value="">Bitte auswählen</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Datum (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="shift_type">Schichttyp:</label>
            <select id="shift_type" name="shift_type" required>
              <option value="">Bitte auswählen</option>
            </select>
          </div>
          <input type="submit" value="Einzeln hinzufügen" />
        </form>
      </div>

      <!-- Formular für Batch-Import -->
      <div id="batch-form" class="hidden">
        <h2>Batch-Import von Schichten</h2>
        <form id="batch-form">
          <div class="form-group">
            <label for="batch-name">Name:</label>
            <select id="batch-name" name="name" required>
              <option value="">Bitte auswählen</option>
            </select>
          </div>
          <div class="form-group">
            <label for="batch-shifts"
              >Schichten (Format: DD.MM:Schichttyp, z.B. 06.08:Früh):</label
            >
            <textarea
              id="batch-shifts"
              name="batch-shifts"
              rows="10"
              required
            ></textarea>
          </div>
          <div id="available-shift-types">
            <!-- Hier werden die verfügbaren Schichten angezeigt -->
          </div>
          <input type="submit" value="Batch hinzufügen" />
        </form>
      </div>

      <!-- Antwort-Container -->
      <div id="response-container" class="hidden">
        <h2>Antwort:</h2>
        <pre id="response" class="response"></pre>
      </div>
    </div>
  </body>
  <script src="/assets/script.js"></script>
</html>
